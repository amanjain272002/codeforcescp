{% extends 'base.html' %}

{% block  content %}
<div class="container" >
    <div class = "row ">
      <div class="ratio ratio-21x9">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/geFi-ZpN2ZM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      {% for n in menproduct %}
    
      {% comment %} print(a) {% endcomment %}
       {% if n.category == 'MEN' %}
        <div class="col-md-4" style="padding-bottom: 2%;padding-top: 2%;">
            <div class="card shadow" style="width: 20rem;"><a href="/detailpage/{{n.id}}" class="btn btn-info">
                <img src='/media/{{n.pictures}}' class="card-img-top" alt="..." style="height:255px">
                <div class="card-body text-center">
                  <h5 class="card-title">{{n.name}}</h5>
                  
                  <h4 class="card-price">${{n.price}}</h4>
                  <p class="card-text" style="text-align:center;">{{n.description}}</p>
                  </a>
                  
                </div>
              </div> 
        </div>
        {% endif %}  
      {% endfor %}
        
    </div>
</div>
{% endblock  %}
