{% extends 'base.html' %}

{% block  content %}
<div class="container" >
    <div class = "row ">
       <div class="ratio ratio-21x9">
        <iframe width="336" height="598" src="https://www.youtube.com/embed/eAmujHFWKT0" title="Shoes that add height #mensfashion #sneakers" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div> 
      {% for n in menproduct %}
    
      {% comment %} print(a) {% endcomment %}
       {% if n.category == 'Sneaker' %}
        <div class="col-md-4" style="padding-bottom: 2%;padding-top: 2%; margin-bottom:10px;">
            <div class="card shadow" style="width: 20rem;"><a href="/detailpage/{{n.id}}" class="btn btn-success">
                <img src='/media/{{n.pictures}}' class="card-img-top" alt="..." style="height:255px;">
                <div class="card-body text-center" >
                  <h5 class="card-title">{{n.name}}</h5>
                  
                  <h4 class="card-price">${{n.price}}</h4>
                  <p class="card-text">{{n.description}}</p>
                  </a>
                </div>
              </div> 
        </div>
        {% endif %}  
      {% endfor %}
        
    </div>
</div>
{% endblock  %}
