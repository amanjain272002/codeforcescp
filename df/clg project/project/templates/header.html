<!DOCTYPE html>
<html lang="en">
   

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
 

</head>

<body>
    <link rel="stylesheet" href="/static/header.css">
    <div class="container-fluid " style = "background-color:#DDD5DC;">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 ">
                {% comment %} <img  src="/static/gif1.gif"  class="shadow-lg" style="height:60px;width:200px;padding:2px;border-radius:25px;"> {% endcomment %}
                <img  src="/static/logo.png"  class="shadow-lg" style="height:70px;width:200px;padding:2px;border-radius:25px;">
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link px-2 text-dark" style="font-weight:bolder; font-size:20px;">All</a></li>
                <li class="nav-item dropdown" style="font-weight:bolder; font-size:20px;">
                    <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Men
                    </a>
                     <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'men' %}">Sports Shoes</a></li>
                        <li><a class="dropdown-item" href="{% url 'menformal' %}">Formal Shoes</a></li>
                        <li><a class="dropdown-item" href="{% url 'sneaker' %}">Sneakers</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown" style="font-weight:bolder; font-size:20px;">
                    <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Women
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'women' %}">Sports Shoes</a></li>
                        <li><a class="dropdown-item" href="{% url 'womenformal' %}">Formal Shoes</a></li>
                        <li><a class="dropdown-item" href="{% url 'shesneaker' %}">Sneakers</a></li>
                    </ul>
                </li>
                
            </ul>
            
            <div class="col-md-3 text-end">
                {% if user.is_authenticated %}
                <div class="btn-group">
                    <a href= "/cart" ><button type="button" class="btn btn-outline-light me-2" onMouseOver="this.style.color='red'" onMouseOut="this.style.color='white'"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                      </svg></button></a>
                    <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        {{request.user}}
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/address">Address</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                    
                  </div>
                
                {% else %}
                <a href="{% url 'login' %}"> <button type="button" class="btn btn-outline-dark me-2">Login</button></a>
                <a href="{% url 'register' %}" ><button type="button" class="btn btn-primary">Registration</button></a>
                {% endif %}
            </div>
        </header>
    </div>
